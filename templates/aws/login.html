{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container d-flex flex-row justify-content-center align-items-center w-100" style="height: 100vh">
    <form class="bg-light rounded p-3" style="width: 400px" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="demouser">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="demouser">
      </div>
      <span>You can use: "demouser" for username and password to login as a test user.</span>
      <button type="submit" class="btn btn-primary w-100 text-center">Login</button>
    </form>
</div>
{% endblock %}
